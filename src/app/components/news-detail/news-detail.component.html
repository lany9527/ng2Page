<div class="thumbnail">
  <img src="../../../assets/images/placehold-800%20300.png">
  <div>
    <h4 class="pull-right">{{news.price}}</h4>
    <h4>{{news.title}}</h4>
    <p>{{news.description}}</p>
  </div>
  <div class="ratings">
    <p class="pull-right">{{reviews.length}} reviews</p>
    <p>
      <app-stars [rating]="news.rating"></app-stars>
    </p>
  </div>
</div>
<div class="well" id="reviews-anchor">
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <div class="row" *ngFor="let review of reviews">
    <app-stars [rating]="review.rating"></app-stars>
    <span>{{review.user}}</span>
    <span>{{review.timestamp | date: 'shortDate'}}</span>
    <p>{{review.comment}}</p>
  </div>
</div>
