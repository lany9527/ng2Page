<div style="padding: 20px 100px 10px;">
  <form class="bs-example bs-example-form" role="form" name="addUserForm"  (ngSubmit)="addUser(user)">
    <div class="input-group">
      <span class="input-group-addon">姓名</span>
      <input type="text" class="form-control" name="name" [(ngModel)]="user.name">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">年龄</span>
      <input type="text" class="form-control" name="age" [(ngModel)]="user.age">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">邮箱</span>
      <input type="text" class="form-control" name="email" [(ngModel)]="user.email">
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-block">添加用户</button>
  </form>
</div>

<table class="table table-hover">
  <caption>用户列表</caption>
  <thead>
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>邮箱</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of Lists">
      <td>{{user.name}}</td>
      <td>{{user.age}}</td>
      <td>{{user.email}}</td>
      <td>
        <button type="button" class="btn btn-warning" (click)="modifyUser()">编辑</button>
        <button type="button" class="btn btn-danger" (click)="deleteUser(user._id)">删除</button>
      </td>
    </tr>
  </tbody>
</table>
