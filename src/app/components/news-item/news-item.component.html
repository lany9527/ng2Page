<div class="thumbnail">
  <img src="../../../assets/images/placehold-320%20150.png">
  <div class="caption">
    <h4 class="pull-right">{{ news.price | currency}}</h4>
    <h4>
      <a
        [routerLink]="['/news', news.id]">{{ news.title }}</a>
    </h4>
    <p>{{ news.description }}</p>
  </div>
  <div class="ratings">
    <app-stars [rating]="news.rating"></app-stars>
  </div>
</div>
