<div class="col-md-6 col-sm-6">
<div *ngIf="user">
  <h2>{{user.name}} details</h2>
  <div>
    <label>id: </label>
    {{user.id}}
  </div>
  <div>
    <label>name: </label>
    <input type="text" [(ngModel)]="user.name" placeholder="name">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
</div>
